parameters:
  cache_types: ['ReadWrite', 'ReadOnly', 'None']
  jobs: '2'
  clients: '4'
  duration: '600'
  scalefactors: [120, 1080, 4800]
  datadir: '/var/lib/postgresql/12/main'

jobs:
- ${{ each caching in parameters.cache_types }}:
  - ${{ each scalefactor in parameters.scalefactors }}:
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D4s_v3'
        osdisktype: 'Managed'
        osdisksize: '500' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D4s_v3'
        osdisktype: 'Managed'
        osdisksize: '2048' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D4s_v3'
        osdisktype: 'Ephemeral'
        osdisksize: '100' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
        duration: '${{ parameters.duration }}'
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D16s_v3'
        osdisktype: 'Managed'
        osdisksize: '500' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D16s_v3'
        osdisktype: 'Managed'
        osdisksize: '2048' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
    - template: pgbench.yaml
      parameters:
        vmsize: 'Standard_D16s_v3'
        osdisktype: 'Ephemeral'
        osdisksize: '100' 
        caching: ${{ caching }}
        scalefactor: ${{ scalefactor }} 
        jobs: '${{ parameters.jobs }}'
        client: '${{ parameters.clients }}'
        duration: '${{ parameters.duration }}'