apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name pgbench
  labels:
    azbench: ""
    app: *name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: *name
  template:
    metadata:
      labels:
        app: *name
    spec:
      nodeSelector:
        agentpool: agentpool1
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - postgresql
            topologyKey: kubernetes.io/hostname
      containers:
      - image: alexeldeib/pgbench:latest
        imagePullPolicy: Always
        name: pgbench
        env:
        - name: JOB_NAME
          value: "bench2"
        - name: JOBS
          value: "16"
        - name: CLIENTS
          value: "32"
        - name: DURATION
          value: "120"
        - name: SCALE_FACTOR
          value: "17280"
        - name: PGUSER 
          valueFrom:
            secretKeyRef:
              name: pg-config
              key: PGUSER
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: pg-config
              key: PGDATABASE
        - name: PGPASSFILE 
          value: "/tmp/postgres/.pgpass"
        - name: PGHOST
          value: "postgresql.default.svc.cluster.local"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources: {}
        volumeMounts:
        - name: pgpass
          readOnly: true
          mountPath: "/tmp/postgres"
      terminationGracePeriodSeconds: 5
      volumes: 
      - name: pgpass
        secret:
          secretName: pg-config
          items:
          - key: PGPASS
            path: .pgpass
            mode: 0600
---